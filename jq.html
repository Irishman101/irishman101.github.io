

    <!DOCTYPE html>

    <html lang="en">

    <head>

    <meta charset="utf-8">

    <title>jQuery Add / Remove Table Rows</title>

    <style type="text/css">

        table{

            width: 100%;

            margin: 20px 0;

            border-collapse: collapse;

        }

        table, th, td{

            border: 1px solid #cdcdcd;

        }

        table th, table td{

            padding: 5px;

            text-align: left;

        }

    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $(".add-row").click(function(){
			
			
				
				
				var number = $("#number").val()
				
                var name = $("#name").val();

                var cname = $("#cname").val();
				
				var VAT13 = $("#VAT13").val();

                var VAT23 = $("#VAT23").val();
				
				var VAT = $("#VAT").val();

                var TOTAL = $("#TOTAL").val();

                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + number + "</td></td><td>" + cname + "</td><td>"+ VAT13 + "</td><td>" + VAT23 + "</td><td>" + VAT + "</td><td>" + TOTAL + "</td></tr>";

                $("table tbody").append(markup);

            });

            

            // Find and remove selected table rows

            $(".delete-row").click(function(){

                $("table tbody").find('input[name="record"]').each(function(){

                    if($(this).is(":checked")){

                        $(this).parents("tr").remove();

                    }

                });

            });

        });    

    </script>

    </head>

    <body>

        <form>

            <input type="text" id="number" placeholder="Number">

            <input type="text" id="cname" placeholder="Company Name">
			
			<input type="text" id="VAT13" placeholder="Before VAT at 13.5%">

            <input type="text" id="VAT23" placeholder="Before VAT at 23%">
			
			<input type="text" id="VAT" placeholder="VAT">

            <input type="text" id="TOTAL" placeholder="Total">

            <input type="button" class="add-row" value="Add Row">

        </form>

        <table  id="table1">

            <thead>

                <tr>
				
					<td><input type="checkbox" name="record"></td>
					
                    <th>Number</th>

                    <th>Company Name</th>

                    <th>Before VAT 13.5%</th>
					
					<th>Before VAT 23%</th>
					
					<th>VAT</th>
					
					<th>Total</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td><input type="checkbox" name="record"></td>

                    <td>1</td>
					<td>Test Companu</td>
					<td>Example 13.5</td>
					<td>Example 23</td>
					<td>88.11</td>
					<td>100</td>

                </tr>

            </tbody>

        </table>

        <button type="button" class="delete-row">Delete Row</button>

		<script>
    var row=document.getElementById('table1').rows.length;
    for(i=0;i<row;i++){
    console.log('Row '+parseFloat(i+1)+' : '+document.getElementById('table1').rows[i].cells.length +' column');
    }
	Print(table1);
</script>
		
		
		
    </body> 

    </html>
